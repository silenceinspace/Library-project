<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library project</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="title-section">
        <div class="book-info">
          <h1>Book Library</h1>
          <h3 class="book-num">Books:</h3>
          <h3 class="read-num">Read:</h3>
          <h3 class="unread-num">Unread:</h3>
        </div>

        <form action="">
          <p class="title-input">
            <label for="book-title">Title*: </label>
            <input type="text" id="book-title" name="title" />
          </p>
          <p class="author-input">
            <label for="book-author">Author*: </label>
            <input type="text" name="author" id="book-author" />
          </p>
          <p class="pages-input">
            <label for="book-pages">Pages*: </label>
            <input type="number" name="pages" id="book-pages" />
          </p>
          <button type="button">NEW BOOK</button>
        </form>
      </div>

      <div class="display-titles"></div>
    </div>
  </body>
</html>
