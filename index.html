<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/icons8-books-32.png" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- 1. Top section of the page with stats and image -->
      <div class="title-section">
        <div class="book-info">
          <h1>Book Library</h1>
          <h3 class="book-num">Books:</h3>
          <h3 class="read-num">Read:</h3>
          <h3 class="unread-num">Unread:</h3>
          <button class="remove-all btn-default">Clear history</button>
        </div>
        <div class="library-image">
          <img
            src="./images/pexels-guilherme-rossi-2553425.jpg"
            alt="book shelves"
            height="250px"
            width="300px"
          />
        </div>
      </div>

      <!-- 2. Bottom section of the page with book cards and popup form -->
      <div class="display-titles">
        <button class="add-book-btn">+</button>

        <div class="form-popup">
          <form action="" class="form-container">
            <p class="title-input">
              <label for="book-title">Title*: </label>
              <input type="text" id="book-title" name="title" />
            </p>
            <p class="author-input">
              <label for="book-author">Author*: </label>
              <input type="text" name="author" id="book-author" />
            </p>
            <p class="pages-input">
              <label for="book-pages">Pages*: </label>
              <input type="number" name="pages" id="book-pages" />
            </p>
            <p class="status-input">
              <label for="">Status*: </label>
              <input
                type="radio"
                name="status"
                id="book-status1"
                value="read"
              />
              <label for="book-status1">Read</label>
              <input
                type="radio"
                name="status"
                id="book-status2"
                value="unread"
                checked
              />
              <label for="book-status2">Unread</label>
            </p>
            <button type="submit" class="btn-submit-form">Create book</button>
          </form>
        </div>
      </div>
      <footer id="footer">
        <p class="github-link">
          <a target="_blank" href="https://github.com/silenceinspace"
            >GitHub account
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
